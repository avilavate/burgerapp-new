<app-header  (menuClickedEvent)="renderComponents($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-order-component *ngIf="selectedMenu === 'New Order'"></app-order-component>
    </div>
    <div class="row">
      <div class="col-md-12">
       <app-order-list *ngIf="selectedMenu === 'Order List'"></app-order-list>
      </div>
    </div>
  </div>
</div>
